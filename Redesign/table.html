<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Redesign tabulky</title>
    <script defer src="script.js"></script>
</head>

<body>
    
    <main>
        <table class="table table-striped">
            <thead class="text-primary">
              <tr>
                <th scope="col">
                    <input class="form-check-input" type="checkbox" id="masterCheck" onchange="checkAll()">
                    <label class="form-check-label" for="gridCheck masterCheck">Název</label>
                </th>
                <th scope="col">Kontaktní osoba</th>
                <th scope="col">Obor</th>
                <th scope="col">Email</th>
                <th scope="col">Telefon</th>
              </tr>
            </thead>
            <tbody>


              <tr class="table-content">
                <th scope="row">
                    <input class="form-check-input child-checks" type="checkbox" id="gridCheck" >
                    <label class="form-check-label" for="gridCheck">ABC</label></th>
                </th>
                <td>Jacob</td>
                <td>ELE,IT</td>
                <td>jouda@test.cz</td>
                <td>8765432</td>
              </tr>
              <tr class="table-content">
                <th scope="row">
                    <input class="form-check-input child-checks" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Bca</label></th>
                </th>
                <td>Larry Hudson</td>
                <td>ELE</td>
                <td>jouda@test.test</td>
                <td>2309823</td>
              </tr>
              
            </tbody>
          </table>

    </main>

</body>

</html>
