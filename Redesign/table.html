<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/54a65f4c40.js" crossorigin="anonymous"></script>
    <title>Redesign tabulky</title>
</head>

<body>
    <nav id="main-nav">
        <a href="#" class="main-nav-item active">
            <i class="fas fa-archive"></i>
            <p>Všechny kontakty</p>
        </a>
        <a href="#" class="main-nav-item ">
            <i class="fas fa-check"></i>
            <p>Aktivní kontakty</p>
        </a>
        <div class="divider"></div>
        <a href="#" class="main-nav-item ">
            <i class="fas fa-archive"></i>
            <p>Všechny skupiny</p>
        </a>
        <a href="#" class="main-nav-item ">
            <i class="fas fa-check"></i>
            <p>Aktivní skupiny</p>
        </a>
    </nav>
    <main id="main-content">
        <div class="action-bar">
            <div class="action-group">
                <a href="#" class="btn">
                    <i></i>
                    <p>Přidat firmu</p>
                </a>
                <a href="#" class="btn secondary">
                    <i class="fas fa-edit"></i>
                    <p>Upravit firmy</p>

                </a>
                <a href="#" class="btn danger disabled">
                    <i></i>
                    <p>Odstranit firmu</p>

                </a>
            </div>
            <div class="action-group">
                <a href="#" class="btn danger disabled">
                    <i></i>
                    <p>Odstranit firmu</p>
                </a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="MarkAll">
                    </th>
                    <th>
                        Název firmy
                    </th>
                    <th>
                        Kontaktní osoba
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" id="Mark_1">
                    </td>
                    <td>
                        Ječná
                    </td>
                    <td>
                        Mandík
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
